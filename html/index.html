<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">

    <title>Botão Menu</title>
</head>

<body>
    <!-- botão menu -->
    <input id="menu-hamburgue" type="checkbox">
    <label for="menu-hamburgue">
        <div class="menu">
            <span class="hamburgue"></span>
        </div>
    </label>
    <ul class="nome-teste">
        <li> <a href="#">cadastro</a>
        <li> <a href="#">produtos</a>
        <li> <a href="#">vendas</a>
    </ul>
    <!-- botão menu -->
    <!--form cadastro-->
    <form id="form-cadastro">
        <button>Click Aqui</button>
        <div id="Cliente">
            <label for="name">Nome:</label>
            <input type="text" id="nome" placeholder="Nome">
            <label for="lastname">Sobrenome:</label>
            <input type="text" id="lastname" placeholder="Sobrenome">
            <label for="cpf">CPF:</label>
            <input type="number" id="cpf" placeholder="CPF">
            <label for="Data">Data Nascimento:</label>
            <input type="number" id="Data" placeholder="Data de Nascimento">
            <label for="cidade">cidade</label>
            <input type="text" id="cidade" placeholder="cidade">
            <label for="estado">
                <div id="Siglas-Estados">
                    <h4>Estados:</h4>
                    <select id="filter-select">
                        <option>MG</option>
                        <option>SP</option>
                        <option>RJ</option>
                        <option>BA</option>
                        <option>SC</option>
                        <option>CE</option>
                        <option>RR</option>
                        <option>RO</option>
                        <option>AM</option>
                        <option>MT</option>
                        <option>GO</option>
                        <option>ES</option>
            </label>
        </div>
    </form>
</body>

</html>
